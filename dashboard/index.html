<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ORD - Dashboard</title>
</head>
<body>
    <header class="navbar">
        <div class="txtLogo">
            <i class="fa-solid fa-house"></i>
            <h3>ORD</h3>
        </div>

        <div class="toggle">
            <i class="fa-solid fa-bars open"></i>
            <i class="fa-solid fa-xmark close"></i>
        </div>

        <img src="https://media.discordapp.net/attachments/1047882926592905286/1107842260390907994/Ord_Bank.jpg?width=128&height=128" alt="" class="imgLogo">

        <a href="/auth/discord" class="discord-login-button">
            <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6cc3c481a15a141738_icon_clyde_white_RGB.png" alt="Discord Logo" class="discord-logo">
            <span class="discord-button-text">Login</span>
        </a>
    </header>

        <div class="navigation">
        <ul>
            <li class="list active">
                <a href="/dashboard">
                    <span class="icon"><i class="fa-solid fa-home"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="/shop">
                    <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
                    <span class="title">Shop</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="card">
            <div class="headerCard">
                <div class="headerSummary">
                    <div class="sumText"> You Have To Login First ! </div>
                    <!-- <div class="sumBalance"> $ 999 </div> -->
                </div>
                <!-- <div class="userProfile">
                    <img src="	https://cdn.discordapp.com/avatars/1034605437435248662/da248399b474e1064f3b9f52f486f2f0.png" alt="" class="userPhoto">
                </div> -->
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
